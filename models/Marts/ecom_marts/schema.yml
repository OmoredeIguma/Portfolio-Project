models:
  - name: Total Revenue
    description: "Calculates the total revenue by multiplying unit price by order quantity and adjusting for discounts"
    columns:
      - name: Total_Revenue
        description: "Total revenue after applying discounts"
        tests:
          - not_null
          - unique
   - name: Total profit
    description: "Calculates the total profit by subtracting the unit price from the unit cost, multiplying the order quantity and adjusting for discounts"
    columns:
      - name: Total_Profit
        description: "Total profit after applying discounts"
        tests:
          - not_null
          - unique
   - name: Total revenue per sales person
    description: "Calculates the total revenue by multiplying unit price by order quantity and adjusting for discounts for each sales made by a sales person"
    columns:
      - name: Total_Revenue_per_sales_person
        description: "Total revenue generated by each sales person"
        tests:
          - not_null
          - unique
   - name: Revenue per State
    description: "Calculates the total revenue by multiplying unit price by order quantity and adjusting for discounts"
    columns:
      - name: Revenue_per_State
        description: "Total revenue generated for each state"
        tests:
          - not_null
          - unique
   - name: Profit per Customer
    description: "Calculates the total profit generated from each customers by subtracting the unit price from the unit cost, multiplying the order quantity and adjusting for discounts"
    columns:
      - name: Profit_per_Customer
        description: "Total profit after applying discounts"
        tests:
          - not_null
          - unique
   - name: Total Product Revenue
    description: "Calculates the total revenue for each product by multiplying unit price by order quantity and adjusting for discounts"
    columns:
      - name: Total_Product_Revenue
        description: "Total revenue after applying discounts"
        tests:
          - not_null
          - unique
   - name: Total Sales Channel Revenue
    description: "Calculates the total revenue for each sales channel by multiplying unit price by order quantity and adjusting for discounts"
    columns:
      - name: Total_Sales_Channel_Revenue
        description: "Total revenue after applying discounts"
        tests:
          - not_null
          - unique
   - name: = Total Orders Per Sales Channels
    description: "Calculates the total number of orders placed for each sales channel"
    columns:
      - name: Total_Orders_Per_Sales_Channels
        description: "Total orders placed for the various channels"
        tests:
          - not_null
          - unique
   - name: Average delivery days
    description: "Calculates the average days for an order to be delivered"
    columns:
      - name: Average_delivery_days
        description: "Average days an order is delivered"
        tests:
          - not_null
          - unique
   - name: Average shipping days
    description: "Calculates the average days for an order to be shipped"
    columns:
      - name: Average_shipping_days
        description: "Average days an order is delivered"
        tests:
          - not_null
          - unique