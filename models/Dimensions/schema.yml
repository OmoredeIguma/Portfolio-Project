version: 2

models:
  - name: dim_customers
    description: "Dimension table for customers"
    columns:
      - name: customer_id
        data_tests:
          - not_null
          - unique

  - name: dim_products
    description: "Dimension table for products"
    columns:
      - name: product_id
        data_tests:
          - not_null
          - unique

  - name: dim_sales_team
    description: "Dimension table for sales teams"
    columns:
      - name: team_id
        data_tests:
          - not_null
          - unique

  - name: dim_store_location
    description: "Dimension table for store locations"
    columns:
      - name: store_id
        data_tests:
          - not_null
          - unique

  - name: fct_sales
    description: "Fact table for sales transactions"
    columns:
      - name: customer_id
        data_tests:
          - relationships:
              to: ref('dim_customers')
              field: customer_id
      - name: product_id
        data_tests:
          - relationships:
              to: ref('dim_products')
              field: product_id
      - name: store_id
        data_tests:
          - relationships:
              to: ref('dim_store_location')
              field: store_id
      - name: team_id
        data_tests:
          - relationships:
              to: ref('dim_sales_team')
              field: team_id
