version: 2

models:
  - name: dim_customers
    description: "Dimension table for customers"
    columns:
      - name: Customer_ID
        data_tests:
          - not_null
          - unique

  - name: dim_products
    description: "Dimension table for products"
    columns:
      - name: Product_ID
        data_tests:
          - not_null
          - unique

  - name: dim_sales_team
    description: "Dimension table for sales teams"
    columns:
      - name: Team_ID
        data_tests:
          - not_null
          - unique

  - name: dim_store_location
    description: "Dimension table for store locations"
    columns:
      - name: Store_ID
        data_tests:
          - not_null
          - unique